<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Splendr-Login/Registrierung</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/stylesheet.css" rel="stylesheet">
  <script language="javascript" type="text/javascript" src="./js/login.js"></script>
  </head>

  <body>
  <div class=wrapper>

    <header class="row">
      <h3 class="text-muted">Splendr</h3>
      <nav class="navbar navbar-default">

        <div class="col-xs-12 col-md-4">
          <div class="input-group navbar-btn">
          <span class="input-group-btn navbar-btn">
          <button class="btn btn-default" type="button">Go!</button>
          </span>
          <input type="text" class="form-control" placeholder="Search for...">
          </div><!-- /input-group -->
        </div><!--Ende Spalte1-->

        <div class="col-xs-12 col-md-4">
         <div class="input-group navbar-btn">
          <span class="input-group-btn navbar-btn">
          <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Url</button>
          </span>
          <input type="text" class="form-control" placeholder="Save...">
          </div><!-- /input-group -->
        </div><!--Ende Spalte2-->  
        
        <div class="col-xs-12 col-md-4">
          <div class="button_nav">  
          <button type="button" class="btn btn-default navbar-btn">
             New Board
          </button>          
          <button type="button" class="btn btn-default navbar-btn">
             Sign in
          </button>
          </div>
        </div><!--Ende Spalte3-->

      </nav>
    </header><!-- Ende 1.Reihe-->

    <section class="row">
        

        <div class="col-xs-6 col-md-6">
          
        <div class="span12">
          <form class="form-horizontal" action='' method="POST">
            <fieldset>
              <div id="legend">
              <legend class="">Login</legend>
              </div>
        <div class="control-group">
            <!-- Username -->
          <label class="control-label"  for="username">Username</label>
            <div class="controls">
            <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
            </div>
        </div>
          <div class="control-group">
            <!-- Password-->
             <label class="control-label" for="password">Password</label>
            <div class="controls">
            <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
            </div>
          </div>
          <div class="control-group">
            <!-- Button -->
            <div class="controls">
              <button class="btn btn-success">Login</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

         </div>



         <div class="col-xs-6 col-md-6">
          
            <div class="span12">
              <form class="form-horizontal" action='' method="POST">
              <fieldset>
                <div id="legend">
                <legend class="">Register</legend>
                </div>
                <div class="form-group">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                </div>
                  <div class="form-group">
                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="form-group">
                    <div class="row">

                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>

         </div>
       
      </section><!-- Ende 2.Reihe-->
      
      <footer class="row">
        <div class="col-xs-4 col-xs-offset-8">
        <div id="liste_footer">  
        <a href="kontakt.html">Kontakt</a>
        <a href="impressum.html">Impressum</a>
        </div>
        </div>
      </footer><!-- Ende 4.Reihe-->
   
    <script src="./js/bootstrap.min.js"></script>

  </div><!--Ende Wrapper-->
  </body>
</html>
